<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waskita Amikom</title>
    <link rel="stylesheet" href="login.css">
    <style>
        /* Style the active class, and buttons on mouse-over */
        .active,
        .btn:hover {
            background-color: #666;
            color: white;
            border-radius: 2em 0em 0em 2em;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="Side-Left BG">
            <div class="side-left-title">
                <div class="text">Waskita</div>
                <div class="text">UNIVERSITAS AMIKOM YOGYAKARTA</div>
            </div>
            <div class="main-left" id="myDIV">
                <div class="menu">
                    <div class="menu-icon">
                        <div class="img-menu-icon">
                            <img width="10em" src="Vector-1.svg"></img>
                        </div>
                    </div>
                    <div class="menu-title">
                        <div class="text">Dashboard</div>
                    </div>
                </div>
                <div class="menu">
                    <div class="menu-icon">
                        <div class="img-menu-icon">
                            <img width="10em" src="Vector-1.svg"></img>
                        </div>
                    </div>
                    <div class="menu-title">

                        <div class="text">Kelas</div>
                    </div>
                </div>
                <div class="menu">
                    <div class="menu-icon">
                        <div class="img-menu-icon">
                            <img width="10em" src="Vector-1.svg"></img>
                        </div>

                    </div>
                    <div class="menu-title">
                        <div class="text">To-Do</div>
                    </div>
                </div>
                <div class="menu">
                    <div class="menu-icon">
                        <div class="img-menu-icon">
                            <img width="10em" src="Vector-1.svg"></img>
                        </div>
                    </div>
                    <div class="menu-title">
                        <div class="text">Jo-Do</div>
                    </div>
                </div>
            </div>
            <div class="bottom-footer">
                <div class="menu">
                    <div class="menu-icon">
                        <div class="img-menu-icon">
                            <img width="10em" src="setting.svg"></img>
                        </div>
                    </div>
                    <div class="menu-title">
                        <div class="text">Setting</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="Main">
            <div class="Login">
                <form action="ginlog" method="post">
                    <div class="form-title">
                        <label for="Login">Login</label>

                    </div>
                    <div class="form-group">
                        <small id="helpId" class="form-text text-muted">E-mail</small>
                        <input type="email" class="form-control" name="email" id="email" aria-describedby="helpId"
                            placeholder="E-mail">
                        <small id="helpId" class="form-text text-muted">Password</small>
                        <input type="password" class="form-control" name="passwD" id="passwD" aria-describedby="helpId"
                            placeholder="Password">
                    </div>
                    <div class="form-btn">
                        <button type="submit">Masuk</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Add active class to the current button (highlight it)
        var header = document.getElementById("myDIV");
        var btns = header.getElementsByClassName("menu");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                var current = document.getElementsByClassName("active");
                if (current.length > 0) {
                    current[0].className = current[0].className.replace(" active", "");
                }
                this.className += " active";
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".menu").click(function () {
                $.ajax({ //create an ajax request 
                    method: "post",
                    url: "update.json",
                    success: function (data) {
                        $(".Main").html(data);
                    }
                });
            })
        });
    </script>

</html>
